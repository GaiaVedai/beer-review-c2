<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cat Review</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Cat Review</h1>
        </div>

        <section class="cats">
          <h2>Cats</h2>
          <ul class="cats-list"></ul>
        </section>

        <form class="cats-form">
          <h3>Add a New Cat</h3>

          <div class="form-group">
            <input type="text"
              class="cats-input form-control"
              placeholder="Cats Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="category-input form-control"
              placeholder="Category">
          </div>

          <button class="btn btn-primary post-cats" type="button">Post</button>
        </form>
      </div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
